name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps (clean, reproducible)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (with coverage)
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-node${{ matrix.node }}
          path: coverage/

      - name: Upload dist (build artifact)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist-node${{ matrix.node }}
          path: dist/
