name: webapp-deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build YOUR app (adjust to your stack)
      # Node example:
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build

      # Package (adjust path to your build output)
      - name: Archive artifact
        run: |
          rm -rf package.zip
          zip -r package.zip . -x ".git/*" "node_modules/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: harissa                    # <-- your Web App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: package.zip
